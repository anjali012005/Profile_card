<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile-img.jpg" alt="pic" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">ANJALI</span>
            <span class="job">FullStack Developer & App Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/anjali-daharwal-235844265/" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/anjali012005/" style="background: black;"  class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #1da1f2;"  class="link">
                <i class='bx bxs-envelope'></i>
            </a>
        </div>

        <div class="div buttons">
            <button class="button">Message</button>
            <button class="button">Connect</button>
        </div>
    </div>
</body>
</html>
